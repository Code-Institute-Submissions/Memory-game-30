<!DOCTYPE html>

<html lang="en">
    <head>

        <title>Countries Memory Game</title>
         <meta charset="UTF8">
  <meta name="description" content="Memory-game">
 <meta name="keywords" content="HTML, CSS, JavaScript">
 <meta name="author" content="Thomas finnegan">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="assets/style.css">
</head>

    <div class="container">
        <h1>
            Countries Memory Game
        </h1>
        <div class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></li></i>
                  <li><i class="fa fa-star"></li></i>
                    <li><i class="fa fa-star"></li></i>
                      <li><i class="fa fa-star"></li></i>

               </ul>
               <span class="moves">0</span>Moves
               <div class="timer">

               </div>

               <div class="restart"onclick="resetGame ()" >
               <input class="btn btn-primary" type="reset" value="Reset">          
            </div>
        </div>
        <div class="memory-game">
            <div class="memory-card" data-framework="england">
                <img class="front" src="images/england.png" alt="england">
                <img class="back"  src="images/globe.png.jpg" alt="globe">
            </div>
             <div class="memory-card" data-framework="england">
                    <img class="front" src="images/england.png" alt="england" />
                    <img class="back" src="images/globe.png.jpg"alt="globe" />

        </div>
        <div class="memory-card" data-framework="france">
                    <img class="front" src="images/france.png" alt="france" />
                    <img class="back" src="images/globe.png.jpg" alt="globe" />

        </div>
         <div class="memory-card" data-framework="france">
                    <img class="front" src="images/france.png" alt="france" />
                    <img class="back" src="images/globe.png.jpg" alt="globe" />

        </div>
        <div class="memory-card" data-framework="germany">
                    <img class="front" src="images/germany.jpg" alt="germany" />
                    <img class="back" src="images/globe.png.jpg" alt="globe" />

        </div>
        <div class="memory-card" data-framework="germany">
                    <img class="front" src="images/germany.jpg" alt="germany" />
                    <img class="back" src="images/globe.png.jpg" alt="globe" />

        </div>
        <div class="memory-card" data-framework="spain">
                    <img class="front" src="images/spain.png" alt="spain" />
                    <img class="back" src="images/globe.png.jpg" alt="globe" />

        </div>
        <div class="memory-card" data-framework="spain">
                    <img class="front" src="images/spain.png" alt="spain" />
                    <img class="back" src="images/globe.png.jpg" alt="globe" />

        </div>
         <div class="memory-card" data-framework="sweden">
                    <img class="front" src="images/sweden.png" alt="sweden" />
                    <img class="back" src="images/globe.png.jpg" alt="globe" />

        </div>
        <div class="memory-card" data-framework="sweden">
                    <img class="front" src="images/sweden.png" alt="sweden" />
                    <img class="back" src="images/globe.png.jpg" alt="globe" />
        </div>
        <div class="memory-card" data-framework="america">
                    <img class="front" src="images/america.png" alt="america" />

        </div>
        <div class="memory-card" data-framework="america">
                    <img class="front" src="images/america.png" alt="america" />
                    <img class="back" src="images/globe.png.jpg" alt="globe" />

        </div>
         
          <div id="popup1" class="overlay" style="visibility: hidden;">
           <div class="popup">
               <h2>
                   You've Won
               </h2>
               <a class="close" onclick="closeModal ()"></a>
               <div class="content-1">
                   Your A Winner
               </div>
               <div class="content-2">
                   <p>You Made <span id="finalmove"></span>moves</p>
                   <P>In <span id="totaltime"></span></P>
                   <p>Rating<span id="starrating"></span></p>

               </div>
               <button id="play-again" onclick="playAgain()">Play again</button>
               <a></a>
           </div>
        </div>
